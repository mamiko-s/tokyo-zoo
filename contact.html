<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TOKYO ZOO PARK - CONTACT</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="animals.html">Animals</a></li>
        <li><a href="tickets.html">Tickets</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ul>
    </nav>
    <!-- NAVIGATION -->

    <!-- HEADER -->
    <header>
      <div class="top-header contact">
        <div class="top-title">
          <h1>TOKYO ZOO PARK</h1>
          <h3>Open everyday 10am - 6pm</h3>
        </div>
      </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main class="contact-form">
      <h2>Contact us</h2>
      <form method="post">
        <div>
          <label for="“name”">Name : </label>
          <input type="text" name="name" placeholder="Your Name" />
        </div>
        <div>
          <label for="date">Date of Birth :</label>
          <input type="date" name="date" />
        </div>
        <div>
            <label for="country">Country : </label>
            <select name="country">
                <optgroup label="Select your Country">
                    <option value="canada">Canada</option>
                    <option value="japan">Japan</option>
                    <option value="korea">Korea</option>
                    <option value="taiwan">Taiwan</option>
                    <option value="brazil">Blazil</option>
                </optgroup>
                <optgroup label="Select your City">
                    <option value="vancouver">Vancouver</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="seoul">Seoul</option>
                    <option value="taipei">Taipei</option>
                    <option value="rio">Rio</option>
                </optgroup>
            </select>
        </div>
        <div>
          <label for="time">Time : </label>
          <input type="time" name="time" />
        </div>
        <div>
          <label for="gender">Gender : </label>
          <input type="radio" name="gender" value="M" />Male
          <input type="radio" name="gender" value="F" />Female
          <input type="radio" name="gender" value="N" />Prefer not
        </div>
        <div>
          <label for="number">Phone Number : </label>
          <input type="number" name="number" placeholder="Your Phone number" />
        </div>
        <div>
          <label for="message">Message :</label>
          <textarea placeholder="Message"></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </div>
      </form>
    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>
      <p>Copyright &copy; TOKYO ZOO PARK 2024. All rights reserved.</p>
    </footer>
    <!-- FOOTER -->
  </body>
</html>
